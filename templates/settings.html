<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibranium - Profile</title>
    <link rel="stylesheet" href="../static/css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="icon" href="../static/images/logo.png">
</head>
<body>
    <header>
        <div class="logo">
            <div class="icon">
                <svg class="logo" id="logo" src="../static/images/Vibranium.svg" alt="Logo Icon"></svg>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="material-icons">home</i> Home</a></li>
                <li><a href="../templates/apps.html"><i class="material-icons">apps</i> Apps</a></li>
                <li><a href="../templates/files.html"><i class="material-icons">sports_esports</i> Games</a></li>
                <li><a href="../templates/flash.html"><i class="material-icons">bolt</i> Flash</a></li>
                <li><a href="../templates/settings.html"><i class="material-icons">account_circle</i> Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-left">
                <div class="profile-picture">
                    <img id="profile-img" src="../static/images/default.png" alt="Profile Picture">
                    <div class="upload-overlay">
                        <label for="file-upload" class="upload-label">
                            <i class="material-icons">camera_alt</i>
                        </label>
                        <input type="file" id="file-upload" accept="image/*">
                    </div>
                </div>
                <div class="username">
                    <span id="username">username</span>
                    <i class="material-icons edit-icon">edit</i>
                </div>
            </div>
            <div class="profile-right">
                <div class="stats">
                    <h2><i class="fas fa-gamepad"></i> Game Stats</h2>
                    <ul class="game-stats-list">
                        <!-- Game stats will be populated here -->
                    </ul>
                </div>
                <div class="favorites">
                    <h2><i class="fas fa-star"></i> Favorites</h2>
                    <ul>
                        <!-- Favorites will be populated here -->
                    </ul>
                </div>
                <div class="theme-selector">
                    <label for="theme">Choose a theme:</label>
                    <select id="theme">
                        <option value="purple">Purple</option>
                        <option value="lightblue">Light Blue</option>
                        <option value="pinkishred">Pinkish-Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="orange">Orange</option>
                        <option value="pink">Pink</option>
                    </select>
                </div>
            </div>
        </div>
    </main>
    <script src="../static/js/settings.js"></script>
    <script src="../static/js/versionChecker.js"></script>
</body>
</html>
