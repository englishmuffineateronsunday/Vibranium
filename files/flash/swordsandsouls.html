<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibranium - Swords & Souls | Flash</title>
    <link rel="stylesheet" href="../../static/css/file2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <link rel="icon" href="../../static/images/logo.png">
</head>
<body>
    <header>
        <div class="logo">
            <div class="icon">
                <img src="../../static/images/logo.png" alt="Logo Icon">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../../index.html"><i class="material-icons">home</i> Home</a></li>
                <li><a href="../../templates/apps.html"><i class="material-icons">apps</i> Apps</a></li>
                <li><a href="../../templates/files.html"><i class="material-icons">sports_esports</i> Games</a></li>
                <li><a href="../../templates/flash.html"><i class="material-icons">bolt</i> Flash</a></li>
                <li><a href="../../templates/settings.html"><i class="material-icons">account_circle</i> Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="iframe-container">
            <object id="content-object" type="application/x-shockwave-flash" data="./src/swordandsouls.swf" width="100%" height="100%">
                <param name="movie" value="./src/swordandsouls.swf">
                <param name="quality" value="high">
                <param name="allowscriptaccess" value="always">
            </object>
            <div class="iframe-controls">
                <button id="fullscreen-button"><i class="fas fa-expand"></i></button>
                <button id="reload-button"><i class="fas fa-sync-alt"></i></button>
            </div>
        </div>
    </main>
    <script src="../../static/js/file2.js"></script>
    <script src="../../static/js/gameTacer.js"></script>
</body>
</html>
