<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibranium</title>
    <link rel="stylesheet" href="../static/css/files.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <div class="icon">
                <img src="../static/images/logo.png" alt="Logo Icon">
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="../templates/index.html"><i class="material-icons">home</i> Home</a></li>
                <li><a href="../templates/apps.html"><i class="material-icons">apps</i> Apps</a></li>
                <li><a href="../templates/files.html"><i class="material-icons">sports_esports</i> Games</a></li>
                <li><a href="#settings"><i class="material-icons">settings</i> Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search apps">
            <button id="search-button">
                <i class="material-symbols-outlined">search</i>
            </button>
        </div>
        <div class="cards-container">
            <button class="card-button" data-url="game1.html">
                <div class="card">
                    <img src="../static/images/chatgpt.png" alt="App Thumbnail" class="card-thumbnail">
                    <h3 class="card-title">Chat GPT</h3>
                </div>
            </button>
            <button class="card-button" data-url="game2.html">
                <div class="card">
                    <img src="../static/images/nowgg.png" alt="App Thumbnail" class="card-thumbnail">
                    <h3 class="card-title">Now.gg</h3>
                </div>
            </button>            
        </div>
    </main>
    <footer>
        <p>&copy; Vibranium 2024</p>
        <div class="links">
            <a href="#">GitHub</a> / <a href="#">Discord</a> / <a href="#">Privacy</a>
        </div>
    </footer>
</body>
<script src="../static/js/files.js"></script>
</html>
